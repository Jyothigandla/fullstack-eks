name: Build and Push to ECR

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::568164522768:role/GitHubECRPushRole
        aws-region: us-east-1

    - name: Login to ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build Docker image
      run: |
        docker build -t fullstack-app .
        docker tag fullstack-app:latest 568164522768.dkr.ecr.us-east-1.amazonaws.com/fullstack-app:latest

    - name: Push Docker image
      run: |
        docker push 568164522768.dkr.ecr.us-east-1.amazonaws.com/fullstack-app:latest

